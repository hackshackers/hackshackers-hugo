# NOTE: This example group should be hidden on the production site.

# Label for map popup and Groups listing page
label: Example Group

# Lat/Lon pair
# http://www.latlong.net/ can help if you need to find this
coordinates:
  - 0
  - 0

# Text string; doesn't have to be a "real" date
founded: January 2009

# List of {name, link} objects
organizers:
  - { name: "A. Person", link: "http://foo.bar/~aperson" }
  - { name: "Someone Else", link: "https://twitter.com/s_else" }

# URL of external page, e.g. Meetup.com group. If this link is not present,
# the site will revert to assuming you have a page hosted on the Hacks Hackers
# site. 
externalUrl: https://meetup.com/HHExampleGroup

# Contact information for the group indicated
contactInfo: organizers@gmail.com


# (Optional) URL of group calendar (iCal/ics format) to include in aggregated H/H calendar
# If externalUrl is a Meetup.com group, this is fetched automatically
# calendarUrl: https://foo.bar/my-hh-group/events

# (Optional) Slug of internal group page, e.g. /content/groups/example-group.md
groupPage: example-group
